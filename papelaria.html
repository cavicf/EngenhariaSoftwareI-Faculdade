<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes - Papelaria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro de Clientes</h1>
  
  <form id="clienteForm">
    <label for="nome">Nome Completo*</label>
    <input type="text" id="nome" maxlength="256" required>
    
    <label for="cpf">CPF*</label>
    <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
    
    <label for="endereco">Endereço*</label>
    <input type="text" id="endereco" required>
    
    <label for="telefone">Telefone*</label>
    <input type="text" id="telefone" pattern="\(\d{2}\) \d{5}-\d{4}" required placeholder="(00) 00000-0000" oninput="mascaraTelefone(event)">
    
    <label for="observacoes">Observações</label>
    <textarea id="observacoes" maxlength="512"></textarea>
    
    <button type="submit">Salvar Cliente</button>
  </form>

  <h2>Lista de Clientes</h2>
  <table id="clienteTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Endereço</th>
        <th>Telefone</th>
        <th>Observações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
