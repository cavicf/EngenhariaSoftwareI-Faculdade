<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="papelaria.css">
</head>
<body>

    <h1>Gerenciamento de Usuários</h1>

    <!-- Formulário de Inserção e Alteração de Usuário -->
    <div class="form-container">
        <h2>Inserir / Alterar Usuário</h2>
        <form id="userForm">
            <label for="nome">*Nome:</label>
            <input type="text" id="nome" name="nome" maxlength="256" required>

            <label for="cpf">*CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="telefone">*Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <label for="cargo">*Cargo:</label>
            <select id="cargo" name="cargo" required>
                <option value="Funcionário">Funcionário</option>
                <option value="Gerente/Proprietário">Gerente/Proprietário</option>
            </select>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" maxlength="512"></textarea>

            <button type="button" onclick="addOrUpdateUser()">Salvar</button>
        </form>
    </div>

    <!-- Tabela de Consulta de Usuários -->
    <div class="table-container">
        <h2>Consultar Usuários</h2>
        <input type="text" id="search" placeholder="Buscar por nome ou CPF" oninput="filterUsers()">

        <table id="userTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Cargo</th>
                    <th>Observações</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados de usuário serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="papelaria.js"></script>
</body>
</html>
