<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes e Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="papelaria.css">
</head>
<body>

    <h1>Cadastro de Clientes e Gerenciamento de Usuários</h1>

    <!-- Tela de Cadastro de Clientes -->
    <div id="clientSection" class="section">
        <h2>Cadastro de Clientes</h2>
        <form id="clienteForm">
            <label for="nome">Nome Completo*</label>
            <input type="text" id="nome" maxlength="256" required>
            
            <label for="cpf">CPF*</label>
            <input type="text" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            
            <label for="endereco">Endereço*</label>
            <input type="text" id="endereco" required>
            
            <label for="telefone">Telefone*</label>
            <input type="text" id="telefone" pattern="\(\d{2}\) \d{5}-\d{4}" required placeholder="(00) 00000-0000" oninput="mascaraTelefone(event)">
            
            <label for="observacoes">Observações</label>
            <textarea id="observacoes" maxlength="512"></textarea>
            
            <button id="botao_inserir" type="submit">Salvar Cliente</button>
        </form>

        <h2>Lista de Clientes</h2>
        <table id="clienteTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Observações</th>
                    <th>Ações</th> <!-- Nova coluna para as ações -->
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos clientes serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Tela de Gerenciamento de Usuários -->
    <div id="userSection" class="section">
        <h2>Gerenciamento de Usuários</h2>

        <!-- Formulário de Inserção e Alteração de Usuário -->
        <div class="form-container">
            <h2>Inserir / Alterar Usuário</h2>
            <form id="userForm">
                <label for="usuario_nome">*Nome:</label>
                <input type="text" id="usuario_nome" name="nome" maxlength="256" required>

                <label for="usuario_cpf">*CPF:</label>
                <input type="text" id="usuario_cpf" name="cpf" placeholder="000.000.000-00" required>

                <label for="usuario_telefone">*Telefone:</label>
                <input type="text" id="usuario_telefone" name="telefone" placeholder="(00) 00000-0000" required>

                <label for="usuario_cargo">*Cargo:</label>
                <select id="usuario_cargo" name="cargo" required>
                    <option value="Funcionário">Funcionário</option>
                    <option value="Gerente/Proprietário">Gerente/Proprietário</option>
                </select>

                <label for="usuario_observacoes">Observações:</label>
                <textarea id="usuario_observacoes" name="observacoes" maxlength="512"></textarea>

                <button id="botao_inserir_usuario" type="button" onclick="addOrUpdateUser()">Salvar</button>
            </form>
        </div>

        <!-- Tabela de Consulta de Usuários -->
        <div class="table-container">
            <h2>Consultar Usuários</h2>
            <input type="text" id="search" placeholder="Buscar por nome ou CPF" oninput="filterUsers()">

            <table id="userTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Cargo</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados de usuário serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="papelaria.js"></script>

    <script>
        // Funções para mostrar/ocultar as seções de cliente e usuário
        function showClientForm() {
            document.getElementById('clientSection').style.display = 'block';
            document.getElementById('userSection').style.display = 'none';
        }

        function showUserForm() {
            document.getElementById('clientSection').style.display = 'none';
            document.getElementById('userSection').style.display = 'block';
        }
    </script>

</body>
</html>
