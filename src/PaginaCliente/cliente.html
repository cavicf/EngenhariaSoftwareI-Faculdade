<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes</title>
    <link rel="stylesheet" href="../Style/style.css">
    <script src="cliente.js" defer></script>
</head>
<body class="bg-light">
    <div class="container">
        <header class="text-center py-5">
            <h1 class="text-primary">Gerenciar Clientes</h1>
        </header>
        <main>
            <form id="form-cliente" class="form">
                <h2 class="text-secondary">Inserir Cliente</h2>
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes"></textarea>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
            <h2 class="text-secondary">Clientes Cadastrados</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Endereço</th>
                        <th>Telefone</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientes-list">
                    <!-- Os clientes serão adicionados aqui dinamicamente -->
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
